<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
    <title>Dashboard</title>
  </head>
  <body>
    <header></header>

    <div id="sidebar">
      <div id="title">
        <span class="material-symbols-outlined">dashboard</span>Dashboard
      </div>
      <div class="section">
        <div class="option"><i class="material-icons">home</i>Home</div>
        <div class="option">
          <i class="material-icons">account_box</i>Profile
        </div>
        <div class="option">
          <i class="material-icons">mode_comment</i>Messages
        </div>
        <div class="option">
          <span class="material-symbols-outlined">schedule</span>History
        </div>
        <div class="option">
          <span class="material-symbols-outlined">file_copy</span>Tasks
        </div>
        <div class="option">
          <span class="material-symbols-outlined">groups</span>Commumities
        </div>
      </div>
      <div class="section">
        <div class="option">
          <span class="material-symbols-outlined">settings</span>Settings
        </div>
        <div class="option">
          <span class="material-symbols-outlined">help_center</span>Support
        </div>
        <div class="option">
          <span class="material-symbols-outlined">verified_user</span>Privacy
        </div>
      </div>
    </div>

    <main></main>
  </body>
</html>
